<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Личный Дневник</title>
<link rel="stylesheet" href="design.css" />
<!-- Подключаем Font Awesome для иконок -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
<h1 style="font-size: 2.5em;">Мой Дневник</h1> <!-- Увеличиваем размер заголовка -->
</header>

<main>
<div id="new-entry">
<textarea id="note-text" placeholder="Введите вашу заметку..."></textarea>
<button id="save-button">Сохранить</button>
</div>

<div id="entries">
<!-- Здесь будут отображаться записи -->
</div>

<div id="filter-date">
<label for="date-filter">Фильтр по дате:</label>
<input type="date" id="date-filter" />
<button id="filter-button">Фильтр</button>
</div>

<div id="search">
<input type="text" id="search-input" placeholder="Поиск..." />
<button id="search-button">Найти</button>
</div>

<!-- Кнопка выхода -->
<div style="margin-top:20px; text-align:center;">
<button id="logout-button">Выход</button>
</div>

<footer>
<p>© 2025 Мой Дневник</p>
</footer>

<script>
// Проверка авторизации при загрузке страницы
if (localStorage.getItem('isAuthenticated') !== 'true') {
    // Не авторизован — перенаправляем на страницу входа
    window.location.href = 'index.html';
}

// Обработка выхода
document.getElementById('logout-button').addEventListener('click', () => {
    localStorage.removeItem('isAuthenticated');
    window.location.href = 'login.html';
});

// Остальной ваш скрипт для работы дневника...
// Например, обработка сохранения заметок, фильтров и поиска.
</script>
<script src=”calendar.js”></script>
</body>
</html>
